<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-white text-black font-sans antialiased">

  <!-- The header will be injected here by shared-ui.js -->

  <div class="relative">
    <div class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
      
      <header class="py-4 mb-12 text-left">
        <h1 class="text-3xl font-bold text-black mb-2">
          Dashboard
        </h1>
        <p class="text-gray-600">
          Select a connected application to view and manage its assets.
        </p>
      </header>

      <main>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- UPDATED LINK HERE -->
          <a href="/marketo/app.html" 
             class="group block p-6 bg-white border border-gray-200 rounded-lg transition-all duration-300 hover:border-blue-500 hover:shadow-md">
            
            <div class="flex items-start justify-between">
              <div class="w-10 h-10 flex-shrink-0 bg-orange-500/10 border border-orange-500/30 rounded-lg flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
            </div>

            <div class="mt-6">
              <h3 class="text-xl font-bold text-black">Marketo Programs</h3>
              <p class="mt-2 text-gray-600 text-sm">
                View, manage, and search for program assets and campaigns.
              </p>
            </div>
          </a>

          <div class="group block p-6 bg-white border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center">
             <div class="text-center">
                <h3 class="font-bold text-gray-400">New Application</h3>
                <p class="mt-2 text-gray-500 text-sm">
                  Another integration can be added here.
                </p>
             </div>
          </div>
          
        </div>
      </main>
    </div>
  </div>
  
  <script type="module">
    import { loadHeader } from '/js/shared-ui.js';
    loadHeader();
  </script>
</body>
</html>
