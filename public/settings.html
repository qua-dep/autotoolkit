<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - autotoolkit.io</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-white text-black font-sans">

  <!-- The header is injected by shared-ui.js -->

  <main class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-black mb-8">Settings</h1>

    <div class="flex flex-col md:flex-row gap-8 md:gap-0 min-h-[calc(100vh-200px)]">
      <!-- Left-side Vertical Navigation -->
      <nav class="md:w-1/4 lg:w-1/5 md:pr-8">
        <ul class="space-y-2">
          <li>
            <button data-page="profile" class="nav-link w-full flex items-center gap-3 px-4 py-2 rounded-md text-base font-medium">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Profile
            </button>
          </li>
          <li>
            <button data-page="connections" class="nav-link w-full flex items-center gap-3 px-4 py-2 rounded-md text-base font-medium">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
              </svg>
              Connections
            </button>
          </li>
          <li>
            <button data-page="billing" class="nav-link w-full flex items-center gap-3 px-4 py-2 rounded-md text-base font-medium">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
              </svg>
              Billing
            </button>
          </li>
        </ul>
      </nav>

      <!-- Right-side Content with Divider -->
      <div class="md:w-3/4 lg:w-4/5 md:pl-8 md:border-l border-gray-200">
        <!-- Profile Section -->
        <div id="page-profile" class="page-content">
          <h2 class="text-2xl font-bold text-black mb-6">Profile Information</h2>
          <div id="profile-loader" class="text-center">Loading...</div>
          <form id="profile-form" class="hidden space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed" readonly>
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed" readonly>
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed" readonly>
            </div>
            <div>
                <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                <input type="text" id="companyName" name="companyName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed" readonly>
            </div>
          </form>

          <hr class="my-8">

          <h3 class="text-xl font-bold text-black mb-4">Change Password</h3>
          <form id="password-form" class="space-y-4 max-w-sm">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <button type="submit" class="w-full sm:w-auto px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Update Password
                </button>
            </div>
             <div id="password-message" class="text-sm mt-2"></div>
          </form>
        </div>

        <!-- Connections Section -->
        <div id="page-connections" class="page-content hidden">
          <h2 class="text-2xl font-bold text-black mb-6">Connections</h2>
          <div id="connections-loader" class="text-center">Loading connections...</div>
          <div id="connections-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Connection tiles will be injected here -->
            <button id="add-connection-btn" class="hidden group block p-6 bg-white border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center hover:border-blue-500 hover:text-blue-500 transition-colors">
                 <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-gray-400 group-hover:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    <h3 class="mt-2 font-bold text-gray-500 group-hover:text-blue-500">Add Connection</h3>
                 </div>
            </button>
          </div>
        </div>

        <!-- Billing Section -->
        <div id="page-billing" class="page-content hidden">
          <h2 class="text-2xl font-bold text-black mb-6">Billing</h2>
          <p class="text-gray-600">View your subscription details and payment history here.</p>
          <!-- Placeholder content -->
        </div>
      </div>
    </div>
  </main>

  <!-- Add Connection Modal -->
  <div id="connection-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Add Marketo Connection</h3>
        <div class="mt-2 px-7 py-3">
          <form id="connection-form" class="space-y-4 text-left">
            <div>
              <label for="connectionName" class="block text-sm font-medium text-gray-700">Connection Name</label>
              <input type="text" id="connectionName" name="connectionName" placeholder="e.g., Production Instance" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
              <label for="munchkinId" class="block text-sm font-medium text-gray-700">Munchkin ID</label>
              <input type="text" id="munchkinId" name="munchkinId" placeholder="123-ABC-456" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
              <label for="clientId" class="block text-sm font-medium text-gray-700">Client ID</label>
              <input type="text" id="clientId" name="clientId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
              <label for="clientSecret" class="block text-sm font-medium text-gray-700">Client Secret</label>
              <input type="password" id="clientSecret" name="clientSecret" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
          </form>
        </div>
        <div class="items-center px-4 py-3">
          <button id="save-connection-btn" class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700">
            Save Connection
          </button>
           <button id="close-modal-btn" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- NEW: Delete Confirmation Modal -->
  <div id="delete-confirm-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
          <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
        </div>
        <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">Delete Connection</h3>
        <div class="mt-2 px-7 py-3">
          <p class="text-sm text-gray-500">
            Are you sure you want to delete the connection "<strong id="connection-name-to-delete"></strong>"? This action cannot be undone.
          </p>
        </div>
        <div class="items-center px-4 py-3">
          <button id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700">
            Confirm Delete
          </button>
           <button id="cancel-delete-btn" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>


  <script type="module">
    import { auth } from '/js/firebase-init.js';
    import { onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { loadHeader } from '/js/shared-ui.js';

    loadHeader();

    // --- Global State ---
    let currentUser = null;
    let connectionToDelete = null;

    // --- DOM Element References ---
    const navLinks = document.querySelectorAll('.nav-link');
    const pages = document.querySelectorAll('.page-content');
    const profileForm = document.getElementById('profile-form');
    const profileLoader = document.getElementById('profile-loader');
    const passwordForm = document.getElementById('password-form');
    const passwordMessage = document.getElementById('password-message');
    const connectionsLoader = document.getElementById('connections-loader');
    const connectionsGrid = document.getElementById('connections-grid');
    const addConnectionBtn = document.getElementById('add-connection-btn');
    const connectionModal = document.getElementById('connection-modal');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const saveConnectionBtn = document.getElementById('save-connection-btn');
    const connectionForm = document.getElementById('connection-form');
    const deleteConfirmModal = document.getElementById('delete-confirm-modal');
    const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
    const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
    const connectionNameToDelete = document.getElementById('connection-name-to-delete');


    // --- Page Navigation Logic ---
    function navigateTo(pageName) {
      pages.forEach(page => page.classList.toggle('hidden', page.id !== `page-${pageName}`));
      navLinks.forEach(link => {
        const isSelected = link.dataset.page === pageName;
        link.classList.toggle('bg-gray-100', isSelected);
        link.classList.toggle('text-blue-600', isSelected);
        link.classList.toggle('text-gray-700', !isSelected);
        link.classList.toggle('hover:bg-gray-100', !isSelected);
      });
    }

    navLinks.forEach(link => link.addEventListener('click', () => navigateTo(link.dataset.page)));

    // --- Main Auth State Logic ---
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        fetchProfile(user.uid);
        fetchConnections(user.uid);
      } else {
        window.location.href = '/login.html';
      }
    });

    // --- Profile Page Logic ---
    async function fetchProfile(uid) {
        try {
          const response = await fetch(`/api/user-profile/${uid}`);
          if (!response.ok) throw new Error('Could not fetch profile.');
          const profileData = await response.json();
          document.getElementById('firstName').value = profileData.firstName || '';
          document.getElementById('lastName').value = profileData.lastName || '';
          document.getElementById('email').value = profileData.email || '';
          document.getElementById('companyName').value = profileData.companyName || '';
          profileLoader.classList.add('hidden');
          profileForm.classList.remove('hidden');
        } catch (error) {
          console.error("Error fetching profile:", error);
          profileLoader.textContent = 'Failed to load profile data.';
        }
    }

    passwordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      passwordMessage.textContent = '';
      passwordMessage.classList.remove('text-green-600', 'text-red-600');
      if (newPassword !== confirmPassword) {
        passwordMessage.textContent = 'Passwords do not match.';
        passwordMessage.classList.add('text-red-600');
        return;
      }
      if (newPassword.length < 6) {
        passwordMessage.textContent = 'Password must be at least 6 characters long.';
        passwordMessage.classList.add('text-red-600');
        return;
      }
      try {
        if (currentUser) {
          await updatePassword(currentUser, newPassword);
          passwordMessage.textContent = 'Password updated successfully!';
          passwordMessage.classList.add('text-green-600');
          passwordForm.reset();
        }
      } catch (error) {
        console.error("Error updating password:", error);
        passwordMessage.textContent = `Error: ${error.message}`;
        passwordMessage.classList.add('text-red-600');
      }
    });

    // --- Connections Page Logic ---
    async function fetchConnections(uid) {
        try {
            const response = await fetch(`/api/connections/${uid}`);
            if (!response.ok) throw new Error('Could not fetch connections.');
            const connections = await response.json();
            renderConnections(connections);
        } catch (error) {
            console.error('Error fetching connections:', error);
            connectionsLoader.textContent = 'Failed to load connections.';
        }
    }

    function renderConnections(connections) {
        connectionsGrid.innerHTML = '';
        connectionsGrid.appendChild(addConnectionBtn);

        connections.forEach(conn => {
            const tile = document.createElement('div');
            tile.className = 'group relative block p-6 bg-white border border-gray-200 rounded-lg';
            tile.innerHTML = `
                <button data-conn-id="${conn.id}" data-conn-name="${conn.name}" class="delete-connection-btn absolute top-2 right-2 p-1 rounded-full hover:bg-red-100 text-gray-400 hover:text-red-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
                <div class="flex items-start justify-between">
                  <div class="w-10 h-10 flex-shrink-0 bg-orange-500/10 border border-orange-500/30 rounded-lg flex items-center justify-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                      </svg>
                  </div>
                </div>
                <div class="mt-6">
                  <h3 class="text-xl font-bold text-black">${conn.name}</h3>
                  <p class="mt-2 text-gray-600 text-sm">
                    Marketo Instance
                  </p>
                </div>
            `;
            connectionsGrid.insertBefore(tile, addConnectionBtn);
        });
        
        connectionsLoader.classList.add('hidden');
        addConnectionBtn.classList.remove('hidden');
    }

    async function handleSaveConnection() {
        const formData = new FormData(connectionForm);
        const data = Object.fromEntries(formData.entries());
        
        if (!data.connectionName || !data.munchkinId || !data.clientId || !data.clientSecret) {
            alert('Please fill out all fields.');
            return;
        }

        try {
            const response = await fetch('/api/connections', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    uid: currentUser.uid,
                    connectionName: data.connectionName,
                    munchkinId: data.munchkinId,
                    clientId: data.clientId,
                    clientSecret: data.clientSecret
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to save.');
            }

            closeModal();
            fetchConnections(currentUser.uid);

        } catch (error) {
            console.error('Save connection failed:', error);
            alert(`Error: ${error.message}`);
        }
    }

    async function handleDeleteConnection() {
        if (!connectionToDelete) return;
        try {
            const response = await fetch(`/api/connections/${currentUser.uid}/${connectionToDelete.id}`, {
                method: 'DELETE'
            });
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Failed to delete.');
            }
            closeDeleteModal();
            fetchConnections(currentUser.uid);
        } catch (error) {
            console.error('Delete connection failed:', error);
            alert(`Error: ${error.message}`);
        }
    }

    function openModal() { connectionModal.classList.remove('hidden'); }
    function closeModal() {
        connectionModal.classList.add('hidden');
        connectionForm.reset();
    }
    function openDeleteModal(id, name) {
        connectionToDelete = { id, name };
        connectionNameToDelete.textContent = name;
        deleteConfirmModal.classList.remove('hidden');
    }
    function closeDeleteModal() {
        connectionToDelete = null;
        deleteConfirmModal.classList.add('hidden');
    }

    addConnectionBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    saveConnectionBtn.addEventListener('click', handleSaveConnection);
    cancelDeleteBtn.addEventListener('click', closeDeleteModal);
    confirmDeleteBtn.addEventListener('click', handleDeleteConnection);

    connectionsGrid.addEventListener('click', (e) => {
        const deleteBtn = e.target.closest('.delete-connection-btn');
        if (deleteBtn) {
            const id = deleteBtn.dataset.connId;
            const name = deleteBtn.dataset.connName;
            openDeleteModal(id, name);
        }
    });


    // Initialize to the profile page
    navigateTo('profile');
  </script>
</body>
</html>
